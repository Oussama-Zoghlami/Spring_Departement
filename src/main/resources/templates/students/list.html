<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Student List</h1>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Boucle sur la liste des étudiants -->
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phoneNumber}"></td>
                <td>
                    <!-- Liens pour éditer et supprimer un étudiant -->
                    <a class="btn btn-warning" th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/students/delete/{id}(id=${student.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" th:href="@{/students/add}">Add New Student</a>
    <a th:href="@{/}" class="btn btn-primary mb-3" style="margin-top:12px;">Retour à l'Accueil</a>
</div>

</body>
</html>
